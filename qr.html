<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving School App QR Code</title>

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;

            font-family: Arial, sans-serif;

        img {
            max-width: 80%;
            margin: 20px;
